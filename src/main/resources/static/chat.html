<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat App</title>
    <style>
        body { font-family: Arial; }
        #chat { max-width: 500px; margin: auto; }
        #messageList { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #messageInput { width: 80%; padding: 10px; }
        #sendBtn { padding: 10px 20px; }
    </style>
</head>
<body>
<div id="chat">
    <h2>WebSocket Chat</h2>
    <div id="messageList"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    const messageList = document.getElementById('messageList');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // Subscribe to receive messages
        stompClient.subscribe('/topic/messages', function (messageOutput) {
            const message = messageOutput.body;
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageList.appendChild(messageElement);
            messageList.scrollTop = messageList.scrollHeight;
        });
    });

    sendBtn.onclick = function () {
        const message = input.value.trim();
        if (message !== '') {
            stompClient.send('/app/chat', {}, message);
            input.value = '';
        }
    };

    input.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            sendBtn.click();
        }
    });
</script>
</body>
</html>
